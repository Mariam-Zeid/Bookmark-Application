<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ?================ Fontawsome Link ================ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ?================ Google Fonts Link (Open Sans) ================ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- ?================ Bootstrap File ================ -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- ?================ Main CSS File ================ -->
  <link rel="stylesheet" href="css/style.css">


  <!-- ?================ Title of the document ================ -->
  <title>Bookmarker - Application</title>

  <!-- ?================ Icon of the document ================ -->
  <link rel="shortcut icon" href="images/bookmark-logo.png" type="image/x-icon">
</head>

<body>

  <div class="container">

    <!-- ?================ Website Heading ================ -->
    <div class="website-heading text-center mb-5 py-5">
      <div class="wavy">
        <span style="--i:1;">B</span>
        <span style="--i:2;">o</span>
        <span style="--i:3;">o</span>
        <span style="--i:4;">k</span>
        <span style="--i:5;">m</span>
        <span style="--i:6;">a</span>
        <span style="--i:7;">r</span>
        <span style="--i:8;">k</span>
        <span style="--i:9;">.</span>
        <span style="--i:10;">.</span>
        <span style="--i:11;">.</span>
      </div>
    </div>

    <!-- ?================ Form ================ -->
    <div class="form-container py-4 px-3 d-flex flex-column gap-4">
      <form class="bookmark-form d-flex flex-column gap-4">
        <div class="site-link">
          <input id="siteTitle" type="text" class="form-control" placeholder="Site Title">
        </div>
        <div class="site-url">
          <input id="siteUrl" type="url" class="form-control" placeholder="Site URL">
        </div>
        <div class="site-description">
          <input id="siteDescription" type="url" class="form-control" placeholder="Site Description (Optional)"
            id="siteDescription">
        </div>
      </form>
      <button id="addSite" class="btn form-btn w-100">Save</button>
      <button id="updateSite" class="btn form-btn w-100 d-none">Update</button>
    </div>

    <!-- ?================ Alert Modals ================ -->
    <!-- !======= Success Alert ======= -->
    <div id="successAlert"
      class="alert-modal position-fixed start-0 top-0 end-0 bottom-0 d-none justify-content-center align-items-center">
      <div class="modal-container bg-white p-4 rounded-2 shadow-lg text-center">
        <div class="error-icon-box d-flex justify-content-center mb-4">
          <i class="fa-solid fa-check modal-icon success-icon d-flex align-items-center justify-content-center"></i>
        </div>

        <div class="modal-content">
          <h3 class="alert-heading text-success">Great!</h3>
          <p id="successMessage" class="alert-message">Site has been bookmarked Successfully</p>
          <button class="btn btn-success w-50 mx-auto alert-btn">Done</button>
        </div>
      </div>
    </div>
    <!-- !======= Warning Alert ======= -->
    <div id="warningAlert"
      class="alert-modal position-fixed start-0 top-0 end-0 bottom-0 d-none justify-content-center align-items-center">
      <div class="modal-container bg-white p-4 rounded-2 shadow-lg text-center">
        <div class="error-icon-box d-flex justify-content-center mb-4">
          <i
            class="fa-solid fa-exclamation modal-icon warning-icon d-flex align-items-center justify-content-center"></i>
        </div>

        <div class="modal-content">
          <h3 class="alert-heading text-warning">Warning</h3>
          <p class="alert-message">All fields must be completed</p>
          <button class="btn btn-warning w-50 mx-auto alert-btn">try again</button>
        </div>
      </div>
    </div>
    <!-- !======= Error Alert ======= -->
    <div id="errorAlert"
      class="alert-modal position-fixed start-0 top-0 end-0 bottom-0 d-none justify-content-center align-items-center">
      <div class="modal-container bg-white p-4 rounded-2 shadow-lg text-center">
        <div class="error-icon-box d-flex justify-content-center mb-4">
          <i class="fa-solid fa-x modal-icon error-icon d-flex align-items-center justify-content-center"></i>
        </div>

        <div class="modal-content">
          <h3 class="alert-heading text-danger">Ooops!</h3>
          <p id="errorMessage" class="alert-message">Something went wrong. Please try again...</p>
          <button class="btn btn-danger w-50 mx-auto alert-btn">try again</button>
        </div>
      </div>
    </div>


    <!-- ?================ Bookmarks Section ================ -->
    <div class="bookmarks-container">
    
      <!-- ? ========= in case no link in there =========  -->
      <div class="nolink" id="emptySiteList">
        <div class="nolink-icon mt-5">
          <i class="fas fa-ghost"></i>
        </div>
        <p class="nolink-message mb-0">Empty list</p>
      </div>
      <!-- ?================ Bookmarks list ================ -->
      <div class="row g-4 mt-5" id="sitesData">
        <div class="col-12">
          <div class="bookmark-site p-3 mx-auto d-flex align-items-center justify-content-between gap-4">
            <div class="site-info">
              <h4 class="site-title">Facebook</h4>
              <p class="bookmark-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, optio.</p>
            </div>
            <div class="site-action d-flex align-items-center gap-3">
              <a><i class="fa-solid fa-link"></i></a>
              <i class="fa-solid fa-pen"></i>
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>

</html>
